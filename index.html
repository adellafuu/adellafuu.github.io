<html>

<head>
    <link rel="stylesheet" href="./csyes/veggies.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <script>
        function hideBroccoli() {
            document.getElementById('broccoli').setAttribute('hidden', true)
        }
        function showVirus() {
            alert("you have obtained a virus :)");

            document.getElementById('virusIndividual').removeAttribute('hidden')
        }
        function changeColours() {
            // todo: generate 3 numbers between 0 to 255 (inclusive)
            // we will use that to make an rgb value (eg: rgb(255,255,255))

            // I desire: 0 - 255 inclusive (integers)
            const r = Math.floor(Math.random()*256)
            const g = Math.floor(Math.random()*256)
            const b = Math.floor(Math.random()*256)
            
            const rainbows = document.getElementById('rainbows');


            // 1. String concatenation: YUCK```````````````````````````
            // const btnStyles = 'background-color: rbg(' + Math.floor(Math.random()*256) + ',' + Math.floor(Math.random()*256) + ',' 

            // 2. Inline strings!
            const btnStyles = `background-color: rgb(${r}, ${g}, ${b})`;
            // ^ this evaluates to: "background-color: rgb(3, 255, 188)"

            rainbows.setAttribute('style', btnStyles)
        }
    </script>
